<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var k= prompt("enter a no");
var n=parseInt(k);
    for( i=1;i<=n;i++){
        for( j=1;j <= i ; j++) {
            if ((i+j)%2==0) {
                document.writeln("1");
            }
            else{
                document.writeln("0");
            }
        }
        document.writeln("<br>");
    }
    </script>
</body>
</html>
