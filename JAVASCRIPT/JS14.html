<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter a no");
        var k=1,z;
    for( i=1;i<=100;i++){
        for( j=1;j <= i ; j++) {
            var fact =1;
            for(z=1;z<=k;z++){
                fact*=z;
            }
            document.writeln(fact);
            k++;
        }
        document.writeln("<br>");
        if (k>=parseInt(n)) {
            break;
        }
    }
    </script>
</body>
</html>
